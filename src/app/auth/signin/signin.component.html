<div class="mt-4 offset-1 col-10 offset-sm-2 col-sm-8">
  <div class="card">

    <div class="card-header text-center"><h4>Login</h4></div>

    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">

        <!-- Error alert-->
        <div class="alert alert-danger" [hidden]=!error>
          {{error}}
        </div>

        <!-- username-->
        <div class="form-group row">
          <label for="inputUsername" class="col-12 text-center col-sm-5  col-lg-3 col-form-label">Utilisateur</label>
          <div class="col-12 col-sm-7  col-lg-9">
            <input  type="text"
                    name="username"
                    class="form-control"
                    id="inputUsername"
                    placeholder="Nom d'utilisateur"
                    [(ngModel)]="form.username"
                    required
            >
          </div>
        </div>

        <!-- password-->
        <div class="form-group row">
          <label for="inputPassword" class="col-12 text-center col-sm-5  col-lg-3 col-form-label">Mot de passse</label>
          <div class="col-12 col-sm-7  col-lg-9">
            <input 	type="password"
                    name="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Mot de passe"
                    [(ngModel)]="form.password"
                    required
            >
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12 text-center">
            <!-- Submit button-->
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="!loginForm.valid"
            >
              Se connecter
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
